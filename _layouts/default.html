<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }} | {{ site.name}}</title>
        <meta name="viewport" content="width=device-width">

        <!-- syntax highlighting CSS -->
        <link rel="stylesheet" href="/css/syntax.css">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="/css/main.css">

    </head>
    <body>

        <div class="site">
          <div class="header">
            <h1 class="title"><a href="/">{{ site.name }}</a></h1>
            <a class="extra" href="{{ site.url }}/team/">Contribute</a>
            <a class="extra" href="https://github.com/hypothesis">Code</a>
            <a class="extra" href="conversation/">Conversation</a>
          </div>

          {{ content }}

          <div class="footer">
            <img src="{{ site.url }}/images/sloanlogo.jpg" />
            <img src="{{ site.url }}/images/knightlogo.png" />
            <img src="{{ site.url }}/images/shuttleworthlogo.jpeg" />
          </div>
        </div>

        <script src="//hypothes.is/embed.js"></script>
    </body>
</html>
