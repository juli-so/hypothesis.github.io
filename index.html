---
layout: default
title: Hypothes.is Project
---

<div id="home">
  <h1>Hypothes.is</h1>
  <ul class="posts">
    {% for post in site.posts %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a>
        by
        <a href="https://github.com/{{ post.author }}" class="post-author">
          <img src="https://github.com/{{ post.author }}.png" class="avatar" alt="{{ post.author }}">
          {{ post.author }}
        </a>
      </li>
    {% endfor %}
  </ul>
</div>
