<ul class="posts">
  {% for post in posts %}
    <li>
    {% if post.date %}
    <time>{{ post.date | date_to_string }}</time>
    {% endif %}
    &raquo; <a href="{{ post.url }}">{{ post.title }}</a>
      by
      <a href="https://github.com/{{ post.author }}" class="post-author">
        <img src="https://github.com/{{ post.author }}.png" class="avatar" alt="{{ post.author }}">
        {{ post.author }}
      </a>
    </li>
  {% endfor %}
</ul>
